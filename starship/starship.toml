# ~/.config/starship.toml

# Disable the package module, hiding it from the prompt completely
[nodejs]
disabled = true
symbol = "🤖 "

[php]
disabled = false
symbol = "🐘 "

[ruby]
disabled = true

[git_branch]
symbol = "🌱 "

[git_status]
conflicted = " 🏳 "
ahead = " 🏎💨 "
behind = " 😰 "
diverged = " 😵 "
untracked = " 🤷 "
stashed = " 📦 "
modified = " 📝 "
staged = '[++\($count\)](green) '
renamed = " 👅 "
deleted = " 🗑 "
